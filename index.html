<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./Style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BatBallStump Game</title>
</head>
<body>
  
  <h1 class="heading">Bat Ball Stump Game</h1><br><br><br><br>
<div class="btns">
  <button class="btn" onclick="BAT()"><img src="./images/BAT1.png" alt="Bat"></button>
  <button class="btn" onclick="BALL()"><img src="./images/BALL.png" alt="Ball"></button>
  <button class="btn" onclick="STUMP()"><img src="./images/STUMP.png" alt="Stump"></button>
</div><br><br><br><br>
<div class="message">
    <div class="message0"><h2>Your Choice</h2></div>
    <div class="message1"><h2>Machine's Choice</h2></div>
</div><br><br><br><br>
<div class="res">
  <div class="result"><h2>Result</h2></div>
</div>


  <script src="./Script.js"></script>
</body>
</html>
